// Variables globales
const grid = document.getElementById('grid');
const player = document.getElementById('player');
const playerTitle = document.getElementById('playerTitle');
const searchBox = document.getElementById('searchBox');
const continueSection = document.getElementById('continueSection');
const continueBtn = document.getElementById('continueBtn');
const continueText = document.getElementById('continueText');
const playerSection = document.getElementById('playerSection');
const catalogSection = document.getElementById('catalogSection');
const backBtn = document.getElementById('backBtn');

let currentAnime = null;

// Cargar progreso guardado
function loadProgress() {
  const saved = localStorage.getItem('oriana_progress');
  if (saved) {
    const progress = JSON.parse(saved);
    continueText.textContent = `${progress.titulo} - ${progress.episodios || 'Pel√≠cula'}`;
    continueBtn.onclick = () => playAnime(progress);
    continueSection.classList.add('active');
  }
}

// Guardar progreso
function saveProgress(anime) {
  localStorage.setItem('oriana_progress', JSON.stringify(anime));
  loadProgress();
}

// Reproducir anime
function playAnime(anime) {
  currentAnime = anime;
  playerTitle.textContent = `‚ñ∂Ô∏è ${anime.titulo}`;
  player.src = anime.link;
  
  catalogSection.style.display = 'none';
  playerSection.style.display = 'block';
  
  playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
  
  saveProgress(anime);
}

// Volver al cat√°logo
backBtn.onclick = () => {
  player.src = '';
  catalogSection.style.display = 'block';
  playerSection.style.display = 'none';
  catalogSection.scrollIntoView({ behavior: 'smooth' });
};

// Renderizar cat√°logo
function renderCatalog(items = animeDatabase) {
  grid.innerHTML = '';
  
  items.forEach((anime, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.style.animationDelay = `${index * 0.05}s`;
    
    const badge = anime.tipo === 'pel√≠cula' ? 'üé¨ Pel√≠cula' : 
                  anime.tipo === 'canal' ? 'üì∫ Live' : 'üì∫ Serie';
    
    card.innerHTML = `
      <div class="badge">${badge}</div>
      <img src="${anime.imagen}" alt="${anime.titulo}" loading="lazy" 
           onerror="this.src='https://via.placeholder.com/300x400/667eea/ffffff?text=${encodeURIComponent(anime.titulo)}'">
      <span class="title">${anime.titulo}</span>
    `;
    
    card.onclick = () => playAnime(anime);
    grid.appendChild(card);
  });
}

// B√∫squeda
searchBox.addEventListener('input', (e) => {
  const search = e.target.value.toLowerCase();
  const filtered = animeDatabase.filter(anime => 
    anime.titulo.toLowerCase().includes(search) ||
    anime.saga.toLowerCase().includes(search)
  );
  renderCatalog(filtered);
});
